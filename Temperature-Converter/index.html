<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h1 class="text-center"><span id="fa" class="fa"></span> Temperature Converter</h1>

    <form class="text-center" id="tempCalc" onsubmit="calculateTemp(); return false;">
        <label for="temp">Enter the Temperature to convert:</label>
        <div class="row my-3">
            <div class="col">
                <input type="number" step="any" id="temp" class="form-control" placeholder="Enter value" required>
            </div>
            <div class="col">
                <select name="temp_diff" class="form-control" id="temp_diff">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-danger my-2">Convert</button>
        <br />
        <span id="resultContainer"></span>
    </form>

    <script src="Js/script.js"></script>
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>
</body>

</html>
