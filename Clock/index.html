<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <!-- Move day/date outside the clock -->
    <div id="dayDateContainer">
        <div id="day"></div>
        <div id="date"></div>
    </div>
    <script src="index.js"></script>
</body>


</html>
